<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria de Turismo de Quixadá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="setur"> SETUR </h1>
        <img src="imgs/logovazada.png" alt="logo de Quixadá">
    </header>

    <section class="tela-login">
        <div class="login-esquerda">
            <img src="imgs/pedra galinha.webp" alt="Imagem da cidade">
            <p>Secretaria de Turismo de Quixadá</p>
        </div>

        <div class="login-direita">
            <h2>Faça aqui o seu cadastro</h2>
            <form>
                <input type="email" placeholder="Insira o seu e-mail" required>

                <div class="input-senha">
                    <input type="password" placeholder="Insira a sua senha" required>
                    <i class="bi bi-eye"></i>
                </div>

                <a href="#" class="esqueci" style="visibility: hidden;">Esqueci minha senha</a>

                <button type="submit">Cadastrar <i class="bi bi-arrow-right"></i></button>

                <hr>

                <p class="cadastro">
                    Já tem uma conta? <a href="login.html">Faça Login</a>
                </p>
            </form>
        </div>
    </section>
</body>

</html>
