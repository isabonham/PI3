<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secretaria de Turismo de Quixadá</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <h1 class="setur"> SETUR </h1>
        <img src="imgs/logovazada.png" alt="logo de Quixadá">
    </header>

    <section class="form-admin">
        <div class="upload-foto">
            <label for="foto">
                <i class="bi bi-plus-circle"></i>
                <p>(selecione até 08 fotos com menos de 10mb)</p>
                <input type="file" id="foto" multiple accept="image/*">
            </label>
        </div>

        <form id="form-editar-hotel" class="form-campos">
            <input type="text" id="nomeHotel" placeholder="Inserir Nome do Hotel *" required>
            <textarea id="descricaoHotel" placeholder="Inserir Descrição *" required></textarea>
            <input type="text" id="localizacaoHotel" placeholder="Inserir Localização *" required>
            <input type="text" id="contatoHotel" placeholder="Inserir Contato *" required />
            

            <div class="botoes-form">
                <button type="submit" class="salvar">Salvar</button> <button type="button" class="cancelar">Cancelar</button> </div>
        </form>
    </section>

</body>

<script type="module" src="editar-hotel.js"></script>
<script type="module" src="script-admin.js"></script>

</html>
